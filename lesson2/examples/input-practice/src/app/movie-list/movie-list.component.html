<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input id="input" #newMovie (keyup.enter)="addMovie(newMovie.value); newMovie.value = ''" type="text" placeholder="Enter Movie Title Here">
    <button id="button" (click)="addMovie(newMovie.value); newMovie.value = ''">Add</button>
   <div *ngIf="user">
      <p id="error">Error! Please enter a new movie.</p>
   </div>
   </div>
